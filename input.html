<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>User Personal Information</legend>
                <label for="name">Enter your full name:</label><br>
                <input type="text" id="name" name="name" required /><br>
                
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email" required /><br>
                
                <label for="password">Enter your password:</label><br>
                <input type="password" id="password" name="pass" required /><br>
                
                <label for="confirmPassword">Confirm your password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPass" required /><br><br>
                
                <label>Enter your gender:</label><br>
                <div class="gender-group">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" id="male" required /><br>
                    
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female" id="female" /><br>
                    
                    <label for="others">Others</label>
                    <input type="radio" name="gender" value="others" id="others" /><br>
                </div><br>
                
                <label for="dob">Enter your Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required /><br>
                
                <label for="uniqueNumber">Enter your User Unique Number:</label><br>
                <input type="number" id="uniqueNumber" name="uniqueNumber" required><br>
                
                <label for="photo">Upload Your Photo</label><br>
                <input type="file" id="photo" name="photo"><br>
                
                <input type="button" value="Create Account" /><br>
                
                <hr>
                <label for="existingAccount">Already Have An Account?</label>
                <input type="submit" value="Login"><br>
                
                <button id="next">Next</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
